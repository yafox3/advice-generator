<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Manrope:600, 800" rel="stylesheet" />
    <title>Advice generator</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="box">

            <div class="box__container">

                <div class="box__title">advice <span id="advice-id"></span></div>
                <div class="box__text"><q id="advice">Click on the button to generate an advice</q></div>
                <div class="box__pause">
                    <picture>
                        <source srcset="/img/pattern-divider-mobile.svg 1x" media="(max-width: 525px)">
                        <source srcset="/img/pattern-divider-desktop.svg">
                        <img src="/img/pattern-divider-desktop.svg" alt="">
                    </picture>
                </div>
                <div class="box__copy">tap on text to copy</div>
                <a href="#" class="box__dice">
                    <img src="img/icon-dice.svg" alt="">
                </a>
            </div>
            <!-- /.box__container -->

        </div>
        <!-- /.box -->

    </div>
    <!-- /.wrapper -->


<script src="js/script.js"></script>
</body>
</html>
